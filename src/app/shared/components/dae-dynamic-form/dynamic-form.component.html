<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row">
      <button mat-button type="submit" [disabled]="!form.valid">Sauvegarder</button>
      <button *ngIf="isDialog" mat-button type="button" (click)="onCancel()">Annuler</button>
    </div>
  </form>
</div>
